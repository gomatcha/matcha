syntax = "proto3";
package matcha.view;
import "github.com/gomatcha/matcha/proto/image.proto";

option go_package = "view";
option objc_class_prefix = "MatchaViewPb";
option java_package = "com.github.gomatcha.matcha.proto.view";
option java_outer_classname = "PbButton";

message Button {
    string str = 1;
    bool enabled = 2;
    matcha.Color color = 3;
}
