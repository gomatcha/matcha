syntax = "proto3";
package matcha.view.android;
import "github.com/gomatcha/matcha/proto/image.proto";

option go_package = "android";
option objc_class_prefix = "MatchaAndroidPB";
option java_package = "com.github.gomatcha.matcha.proto.view.android";
option java_outer_classname = "PbStatusBar";

message StatusBar {
    bool style = 1;
    matcha.Color color = 2;
}
