syntax = "proto3";
package matcha.layout;

option go_package = "layout";
option objc_class_prefix = "MatchaLayoutPB";
option java_package = "com.github.gomatcha.matcha.proto.layout";
option java_outer_classname = "PbLayout";

message Point {
  double x = 1;
  double y = 2;
}

message Rect {
  Point min = 1;
  Point max = 2;
}

message Insets {
  double top = 1;
  double left = 2;
  double bottom = 3;
  double right = 4;
}

message Guide {
  Rect frame = 1;
  int64 zIndex = 3;
}
